name: E2E Tests (Angular + Spring + Cypress)

on:
  workflow_dispatch:
    inputs:
      use-cloud:
        description: "Record to Cypress Cloud?"
        required: false
        default: "false"
        type: choice
        options: ["true", "false"]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: yoga
          MYSQL_USER: user
          MYSQL_PASSWORD: password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -u root -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Cache Angular node_modules
        uses: actions/cache@v3
        with:
          path: front/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('front/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ‚òï Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: üì• Try download Spring Boot JAR
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: spring-boot-jar
          path: back/target

      - name: üì¶ Install & Build Angular
        working-directory: front
        run: |
          npm ci
          npx ng build

      - name: ‚òï Build Spring Boot JAR (if not downloaded)
        if: steps.spring-boot-jar.outputs.download-path == ''
        working-directory: back
        run: mvn clean install -DskipTests

      - name: ‚¨ÜÔ∏è Upload Spring Boot JAR
        if: steps.spring-boot-jar.outputs.download-path == ''
        uses: actions/upload-artifact@v4
        with:
          name: spring-boot-jar
          path: back/target/*.jar

      - name: üöÄ Start Spring Boot API
        run: |
          nohup java -jar back/target/*.jar \
            --spring.datasource.url=jdbc:mysql://localhost:3306/yoga \
            --spring.datasource.username=root \
            --spring.datasource.password=root &
          sleep 10

      - name: üöÄ Serve Angular App (ng serve)
        working-directory: front
        run: |
          npm install -g @angular/cli
          ng serve --host 0.0.0.0 --port 4200 &
          sleep 15

      - name: ‚úÖ Cypress E2E Run
        uses: cypress-io/github-action@v6
        with:
          working-directory: front
          wait-on: 'http://localhost:4200'
          browser: chrome
          headless: true
          record: ${{ github.event.inputs.use-cloud == 'true' }}
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          CYPRESS_PROJECT_ID: ${{ secrets.CYPRESS_PROJECT_ID }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: üìä Generate Code Coverage Report
        working-directory: front
        run: npm run e2e:coverage
        continue-on-error: true

      - name: üì§ Upload Code Coverage Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-coverage
          path: front/coverage/

      - name: üîí Enforce minimum coverage threshold
        working-directory: front
        run: npx nyc check-coverage --lines 80 --functions 80 --branches 70 --statements 80

      - name: üìù Add Cypress + Coverage Summary
        working-directory: front
        run: |
          echo "## ‚úÖ R√©sum√© du job E2E" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "<h2>üß™ Cypress Results</h2>" >> $GITHUB_STEP_SUMMARY
          echo "<table>" >> $GITHUB_STEP_SUMMARY
          echo "<tr><th>Status</th><th>Passed ‚úÖ</th><th>Failed ‚ùå</th><th>Skipped ‚è≠Ô∏è</th><th>Duration ‚è±Ô∏è</th></tr>" >> $GITHUB_STEP_SUMMARY
          echo "<tr><td>Run</td><td>--</td><td>--</td><td>--</td><td>--</td></tr>" >> $GITHUB_STEP_SUMMARY
          echo "</table>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## üìä Code Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          npm run e2e:coverage | tee coverage.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY