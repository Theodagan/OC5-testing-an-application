---

name: E2E Tests

on:
  workflow_dispatch: # Manual trigger

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: yoga
          MYSQL_USER: user
          MYSQL_PASSWORD: password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -u root -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v4

      - name: 📥 Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: angular-dist
          path: front/dist

      - name: 📥 Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: spring-boot-jar
          path: back/target

      - name: 🚀 Start backend API
        run: |
          nohup java -jar back/target/*.jar \
            --spring.datasource.url=jdbc:mysql://localhost:3306/yoga \
            --spring.datasource.username=root \
            --spring.datasource.password=root &
          sleep 10

      - name: 🚀 Serve frontend (Angular dist)
        run: |
          npm install -g http-server
          http-server front/dist -p 4200 &
          sleep 5

      - name: ✅ Cypress run (connected to Cypress Cloud)
        uses: cypress-io/github-action@v6
        with:
          working-directory: front
          start: http-server dist -p 4200
          wait-on: 'http://localhost:4200'
          browser: chrome
          headless: true
          record: true
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
