name: E2E Tests (Cached Build + Test)

on:
  workflow_dispatch:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: yoga
          MYSQL_USER: user
          MYSQL_PASSWORD: password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -u root -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v4

      # 🧰 Angular dependencies cache
      - name: 📦 Cache node_modules
        uses: actions/cache@v3
        with:
          path: front/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('front/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # ☕ Maven local repo cache
      - name: ☕ Cache Maven repository
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: ⚙️ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ☕ Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      # ⬇️ Try downloading artifacts (fallback to build if not found)
      - name: 📥 Try download Angular dist
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: angular-dist
          path: front/dist

      - name: 📥 Try download Spring Boot JAR
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: spring-boot-jar
          path: back/target

      # 📦 Build Angular if dist not found
      - name: 📦 Install and Build Angular
        if: steps.angular-dist.outputs.download-path == ''
        working-directory: front
        run: |
          npm ci
          npx ng build

      # 🏗️ Build Spring Boot app if JAR not found
      - name: 🏗️ Build Spring Boot app
        if: steps.spring-boot-jar.outputs.download-path == ''
        working-directory: back
        run: mvn clean install -DskipTests

      # ⬆️ Upload Angular dist if just built
      - name: ⬆️ Upload Angular dist
        if: steps.angular-dist.outputs.download-path == ''
        uses: actions/upload-artifact@v4
        with:
          name: angular-dist
          path: front/dist

      # ⬆️ Upload Spring Boot JAR if just built
      - name: ⬆️ Upload Spring Boot JAR
        if: steps.spring-boot-jar.outputs.download-path == ''
        uses: actions/upload-artifact@v4
        with:
          name: spring-boot-jar
          path: back/target/*.jar

      # 🚀 Start Spring Boot API
      - name: 🚀 Start backend API
        run: |
          nohup java -jar back/target/*.jar \
            --spring.datasource.url=jdbc:mysql://localhost:3306/yoga \
            --spring.datasource.username=root \
            --spring.datasource.password=root &
          sleep 10

      # 🚀 Serve Angular dist via http-server
      - name: 🔍 Detect Angular dist folder
        id: detect-dist
        run: echo "folder=$(ls -1 front/dist | head -n 1)" >> "$GITHUB_OUTPUT"

      - name: 🚀 Serve frontend (http-server)
        run: |
          npm install -g http-server
          npx http-server front/dist/${{ steps.detect-dist.outputs.folder }} -p 4200 --spa &
          sleep 5

      # ✅ Run Cypress tests
      - name: ✅ Cypress run (Cypress Cloud)
        uses: cypress-io/github-action@v6
        with:
          working-directory: front
          wait-on: 'http://localhost:4200'
          browser: chrome
          headless: true
          record: true
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          CYPRESS_PROJECT_ID: ${{ secrets.CYPRESS_PROJECT_ID }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
